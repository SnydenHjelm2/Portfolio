<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnGeo | Fun Geography Games!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>SnGeo</h1>
        <p>Fun Geography Games!</p>
    </header>
    <nav>
        <h2>Pick a game!</h2>
        <div id="buttons">
            <button id="currency">Currency</button>
            <button id="area">Area</button>
            <button id="population">Population</button>
            <button id="capital">Capital</button>
        </div>
    </nav>
    <div class="game" id="currency-game">
        <h2>What currency does this country use?</h2>
        <p class="country"></p>
        <input type="text" placeholder="Enter Currency (Three letter code)">
        <button>Submit</button>
        <p class="status">...</p>
        <button class="restart">New Country</button>
    </div>
    <div class="game" id="area-game">
        <h2></h2>
        <input type="text" placeholder="Enter country">
        <button>Submit</button>
        <p class="status">...</p>
        <button class="restart">New Area</button>
    </div>
    <script src="api/api.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
